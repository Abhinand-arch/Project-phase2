<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f8f8f8;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .contact-container {
      background: #fff;
      max-width: 420px;
      margin: 5vh auto 0 auto;
      border-radius: 24px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contact-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.2rem;
      color:darkslategray;
      letter-spacing: 1px;
      text-align: center;
      width: 100%;
    }
    .contact-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      align-items: center;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      max-width: 340px;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      resize: none;
      background: #f7f3f3;
      transition: border 0.2s;
      margin: 0 auto;
      display: block;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border: 1.5px solid darkslategray;
      outline: none;
    }
    .contact-btn {
      background: darkslategray;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 0.9rem 2.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-top: 0.5rem;
      width: 100%;
      max-width: 340px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .contact-btn:hover {
      background: #d13a00;
      transform: translateY(-2px) scale(1.03);
    }
    .contact-info {
      margin-top: 2rem;
      color: #444;
      font-size: 1rem;
      text-align: center;
      width: 100%;
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 600px) {
      .contact-container {
        max-width: 98vw;
        padding: 1.2rem 0.5rem;
      }
      .contact-form input,
      .contact-form textarea,
      .contact-btn,
      .contact-info {
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-title">Contact Us</div>
    <form class="contact-form" autocomplete="off">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="contact-btn">Send Message</button>
    </form>
    <div class="contact-info">
      Or email us at <a href="mailto:info@example.com" style="color:darkslategray;text-decoration:none;font-weight:bold;">antler.inc@gmail.com</a>
    </div>
  </div>
</body>
</html>
